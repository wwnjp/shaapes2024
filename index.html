<!DOCTYPE html>
<html>
<head>
	<title>shaapes // Background Image Generator by @wwnjp</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale = 1.0, maximum-scale = 1.0" />

	<link rel="stylesheet" type="text/css" href="css/shaapes.css" />
</head>
<body>
	<div class="img-container" id="img-container"></div>
	
	
	<div class="refresh-container">
		<button type="button" class="btn refresh">Refresh</button>
		<button type="button" id="save" class="btn">Save</button>
		<button type="button" id="load" class="btn">Load</button>
		<div class="val">
			<input type="checkbox" id="autoplay" name="autoplay" value="1" /><label for="autoplay">Autoplay</label>
		</div>
		<div class="val">
			<label for="speed">Speed</label>
			<input class="range-slider" id="replaySpeed" name="replaySpeed" type="range" min="20" max="200" value="50" step="10" data-obj="base" />
			<div class="range-num" data-value="replaySpeed">0</div>
		</div>
		<div class="val">
			<label for="delay">Delay</label>
			<input class="range-slider" id="replayDelay" name="replayDelay" type="range" min="0" max="100" value="10" step="5" data-obj="base" />
			<div class="range-num" data-value="replayDelay">0</div>
		</div>

	</div>


	<div class="val-container color">
		<button class="val-container-toggle" aria-expanded="false">Color</button>
		<div class="val">
			<input type="checkbox" id="lock-color" name="lock-color" value="1" /><label for="lock-color">Lock Color</label>
		</div>

		<div class="val-container-content">
			<div class="val color-container">
				<template id="color-swatch-template">
					<div class="col">
						<input type="color" class="color-val" />
						<button class="color-del-btn" aria-label="delete color">x</button>
					</div>
				</template>
			</div>
	
			<div class="val">
				<button type="button" id="changeColors">Randomize Colors</button>
				<button type="button" id="addColor">Add Color</button>
				<input type="checkbox" id="lock-bg" name="lock-bg" value="1" /><label for="lock-bg">Lock BG</label>		
			</div>
			
			<div class="val">
				<input type="checkbox" id="stroke" name="stroke" data-obj="shape" /><label for="stroke">Stroke</label>
			</div>
			<div class="val">
				<label for="gradient">Gradient Strength</label>
				<input class="range-slider" id="gradient" name="gradient" type="range" min="-255" max="255" value="0" step="5" data-obj="color" />
				<div class="range-num" data-value="gradient">0</div>
			</div>
			<div class="val">
				<label for="numShapes">Stroke Width</label>
				<input class="range-slider" id="stroke" name="stroke" type="range" min="0" max="20" value="1" step="1" data-obj="shape" />
				<div class="range-num" data-value="stroke">0</div>
			</div>
			<div class="val">
				<label for="transparency">Transparency</label>
				<input class="range-slider" id="transparency" name="transparency" type="range" min="0" max="100" value="100" step="1" data-obj="color" />
				<div class="range-num" data-value="transparency">0</div>
			</div>
			<div class="val">
				<label for="variance">Variance</label>
				<input class="range-slider" id="variance" name="variance" type="range" min="0" max="100" value="100" step="1" data-obj="color" />
				<div class="range-num" data-value="variance">0</div>
			</div>
			<div class="val">
				<label for="mixType">Mix</label>
				<select id="mixType" name="mixType">
					<option value="source-over" selected="selected">Source Over (default)</option>
					<!-- <option value="source-in">Source in</option>
					<option value="source-out">Source Out</option>
					<option value="source-atop">Source Atop</option>
					<option value="destination-over">Destination Over</option>
					<option value="destination-in">Destination In</option>
					<option value="destination-out">Destination Out</option>
					<option value="destination-atop">Destination Atop</option> -->
					<option value="lighter">Lighter</option>
					<option value="copy">Copy</option>
					<option value="xor">XOR</option>
					<option value="multiply">Multiply</option>
					<option value="screen">Screen</option>
					<option value="overlay">Overlay</option>
					<option value="darken">Darken</option>
					<option value="lighten">Lighten</option>
					<option value="color-dodge">Color Dodge</option>
					<option value="color-burn">Color Burn</option>
					<option value="hard-light">Hard Light</option>
					<option value="soft-light">Soft Light</option>
					<option value="difference">Difference</option>
					<option value="exclusion">Exclusion</option>
					<option value="hue">Hue</option>
					<option value="saturation">Saturation</option>
					<option value="luminosity">Luminosity</option>
				</select>
			</div>
		</div>
	</div>

	<div class="val-container shape">
		<button class="val-container-toggle" aria-expanded="false">Shapes</button>
		<div class="val">
			<input type="checkbox" id="lock-shape" name="lock-shape" value="1" /><label for="lock-shape">Lock Shape</label>
		</div>

		<div class="val-container-content">	
			<fieldset>
				<legend>Shape</legend>
				<div class="val shape-container">
					<div class="shape"><input type="checkbox" name="shapes" id="sh-square" value="square" checked/><label for="sh-square">Square</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-righttriangle" value="righttriangle" /><label for="sh-righttriangle">Right Triangle</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-equitriangle" value="equitriangle" /><label for="sh-equitriangle">Equi Triangle</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-circle" value="circle" /><label for="sh-circle">circle</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-quartercircle" value="quartercircle" /><label for="sh-quartercircle">quarter circle</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-halfcircle" value="halfcircle" /><label for="sh-halfcircle">half circle</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-leaf" value="leaf"><label for="sh-leaf">Leaf</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-halfleaf" value="halfleaf"><label for="sh-halfleaf">Half Leaf</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-trapezoid" value="trapezoid"><label for="sh-trapezoid">Trapezoid</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-arc" value="arc"><label for="sh-arc">Arc</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-rectangle" value="rectangle"><label for="sh-rectangle">Rectangle</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-roundedrect" value="roundedrect"><label for="sh-roundedrect">Rounded Rectangle</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-dogbone" value="dogbone"><label for="sh-dogbone">Dog Bone</label></div>
					<div class="shape"><input type="checkbox" name="shapes" id="sh-swirl" value="swirl"><label for="sh-swirl">Swirl</label></div>
				</div>
			</fieldset>
				
			<div class="val">
				<label for="scale">Scale Factor</label>
				<input class="range-slider" id="scale" name="scale" type="range" min="0" max="10" value="0" step="0.5" data-obj="shape" />
				<div class="range-num" data-value="scale">0</div>
			</div>
			<div class="val">
				<input type="checkbox" id="randomizeScale" name="randomizeScale" value="1" /><label for="randomizeScale">Randomize Scale</label>
			</div>

			<div class="val">
				<input type="checkbox" id="rotateOnAxis" name="rotateOnAxis" value="1" /><label for="rotateOnAxis">Rotate On Axis</label>
			</div>

			<div class="val">
				<label for="size">Base Rotation</label>
				<input class="range-slider" id="baseRotation" name="baseRotation" type="range" min="-180" max="180" value="0" step="1" data-obj="shape" />
				<div class="range-num" data-value="baseRotation">0</div>
			</div>
			<div class="val">
				<label for="size">Base Offset X</label>
				<input class="range-slider" id="baseOffsetX" name="baseOffsetX" type="range" min="-300" max="300" value="0" step="5" data-obj="shape" />
				<div class="range-num" data-value="baseOffsetX">0</div>
			</div>
			<div class="val">
				<label for="size">Base Offset Y</label>
				<input class="range-slider" id="baseOffsetY" name="baseOffsetY" type="range" min="-300" max="300" value="0" step="5" data-obj="shape" />
				<div class="range-num" data-value="baseOffsetY">0</div>
			</div>
		</div>
	</div>

	<div class="val-container distro">
		<button class="val-container-toggle" aria-expanded="false">Layout</button>
		<div class="val">
			<input type="checkbox" id="lock-distro" name="lock-distro" value="1" /><label for="lock-distro">Lock Distro</label>
		</div>

		<div class="val-container-content">
			<div class="val">
				<label for="size">Size</label>
				<input class="range-slider" id="size" name="size" type="range" min="10" max="2000" value="200" step="10" data-obj="distro" />
				<div class="range-num" data-value="size">0</div>
			</div>
			<div class="val">
				<label for="type">Type</label>
				<select id="type" name="type">
					<option value="grid">Grid</option>
					<option value="alternate">Alternate</option>
					<option value="alternateoffset">Alternate Offset</option>
					<option value="rectangle">Rectangle</option>
					<option value="random">Random</option>
					<option value="spiral">Spiral</option>
					<option value="x">X</option>
					<option value="center" selected>Center</option>
				</select>
			</div>
			<div class="val">
				<label for="rotate">Rotation</label>
				<select id="rotate" name="rotate">
					<option value="deg0" selected="selected">0&deg;</option>
					<option value="deg30">30&deg;</option>
					<option value="deg45">45&deg;</option>
					<option value="deg60">60&deg;</option>
					<option value="deg90">90&deg;</option>
					<option value="deg120">120&deg;</option>
					<option value="deg180">180&deg;</option>
					<option value="deg1">360&deg;</option>
				</select>
			</div>
			<div class="val">
				<input type="checkbox" id="multiply" name="multiply" value="1" /><label for="multiply">Multiply</label>
			</div>
			<div class="val">
				<label for="numShapes">Number</label>
				<input class="range-slider" id="numShapes" name="numShapes" type="range" min="1" max="500" value="10" step="1" data-obj="distro" />
				<div class="range-num" data-value="numShapes">0</div>
			</div>
	
			<div class="val">
				<label for="distance">X</label>
				<input class="range-slider" id="distance" name="distance" type="range" min="0.1" max="5" value="1" step="0.1" data-obj="distro" />
				<div class="range-num" data-value="distance">0</div>
			</div>
			<div class="val">
				<label for="space">Y</label>
				<input class="range-slider" id="space" name="space" type="range" min="0.1" max="5" value="1" step="0.1" data-obj="distro" />
				<div class="range-num" data-value="space">0</div>
			</div>
			<div class="val">
				<label for="omega">âˆ†</label>
				<input class="range-slider" id="omega" name="omega" type="range" min="0.1" max="50" value="1" step="1" data-obj="distro" />
				<div class="range-num" data-value="omega">0</div>
			</div>
		</div>
	</div>

	<!-- Add the scripts needed to the page and begin execution -->
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/shaape.js"></script>
	<script type="text/javascript" src="js/scheme/shape.js"></script>
	<script type="text/javascript" src="js/scheme/distro.js"></script>
	<script type="text/javascript" src="js/scheme/color.js"></script>
	<script type="text/javascript" src="js/shaapes.js"></script>
</body>
</html>
